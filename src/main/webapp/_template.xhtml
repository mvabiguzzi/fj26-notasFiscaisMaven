<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:insert name="title"><title>Sistema de Notas Fiscais</title></ui:insert>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="img" name="logo-uber.png" id="logoCompany" />
			<div id="usuarioLogado">
				<h:form id="formCabecalho" rendered="#{not empty usuarioLogadoBean.usuario.login}">Logado como: #{usuarioLogadoBean.usuario.login} <h:commandLink value="Logout" action="#{loginBean.logout}" /></h:form>
			</div>
		</div>
		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
		<div id="rodape">
			&copy; Copyright 2013.
			Todos os direitos reservados a Marcos Vin&iacute;us Almeida Biguzzi
		</div>
	</h:body>

</html>
